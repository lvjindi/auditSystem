<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../../static/css/style.css"/>
    <script type="text/javascript" charset="UTF-8" src="../../../static/js/auditSys/account.js"></script>
</head>
<body id="id_body">
<div id="registerPanel">
    <div id="loginTop">用户注册</div>
    <div id="registerBottom">
        <form method="post" id="registerForm">
            <label>用户名：</label>
            <input name="username" type="text"><br><br>
            <label>邮箱：</label>
            <input name="email" type="email"><br><br>
            <label>真实姓名：</label>
            <input name="realName" type="text"><br><br>
            <label>所属部门：</label><br>
            <select name="department">
                <option value="#">选择部门</option>
                <option value="0">计算机与信息科学学院</option>
            </select><br><br>
            <label>密码：</label>
            <input name="password" type="password"><br><br>
            <input type="submit" value="注册" onclick="login()">
        </form>
    </div>
</div>
</body>
</html>
